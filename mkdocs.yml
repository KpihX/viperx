site_name: ViperX
site_description: Professional Python Project Initializer
site_author: KpihX
site_url: https://kpihx.github.io/viperx/

repo_name: KpihX/viperx
repo_url: https://github.com/KpihX/viperx

theme:
  name: material
  palette:
    - scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: green
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - User Guide:
      - CLI Reference: cli-reference.md
      - Configuration: configuration.md
      - Workspaces: workspaces.md
  - Developer Guide:
      - Templates: templates.md
      - Publishing: publishing.md
      - Contributing: contributing.md
  - Academy:
      - Introduction: learn/index.md
      - Why uv?: learn/uv.md
      - Packaging: learn/packaging.md
      - Project Structure: learn/structure.md
      - Configuration: learn/config.md
      - Testing: learn/testing.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KpihX
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/viperx/
